<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Phishing Awareness Dashboard</title>

    <!-- Bootstrap 5 -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >

    <style>
        body {
            background-color: #f8f9fa;
            transition: all 0.5s ease;
        }

        /* Контент сжимаем только при ширине окна больше 1000px */
        .content-wrapper {
            width: 80%;
            max-width: 80%;
            margin: 0 auto;
            transition: all 0.5s ease;
        }

        /* Для узких окон (<1000px) делаем контент "жидким" */
        @media (max-width: 1000px) {
            .content-wrapper {
                width: 100%;
                max-width: 100%;
                padding: 0 10px; /* немного отступов слева и справа */
            }
        }

        .card, .table-wrapper, .d-flex {
            transition: all 0.4s ease;
        }

        .table-wrapper {
            width: 100%;
            overflow-x: auto;
        }

        table {
            width: 100%;
            table-layout: auto;
            transition: all 0.4s ease;
        }

        th, td {
            font-size: 14px;
            padding: 0.5rem;
            vertical-align: middle;
            transition: all 0.4s ease;
        }

        .ua-col {
            max-width: 300px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #rowCount {
            font-weight: 500;
            margin-bottom: 0.5rem;
            transition: all 0.4s ease;
        }

        .controls select, .controls button {
            transition: all 0.4s ease;
        }
    </style>
</head>
<body>

<div class="container-fluid mt-4 content-wrapper">

    <!-- Header -->
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <h3 class="card-title text-danger mb-2">
                Phishing Awareness Dashboard
            </h3>
            <p class="mb-1"><b>Пример ссылки:</b></p>
            <code>http://SERVER_IP:8080/track/user123</code>
        </div>
    </div>

    <!-- Controls -->
    <div class="d-flex justify-content-between align-items-center mb-3 controls flex-wrap gap-2">
        <div>
            <button class="btn btn-danger btn-sm" onclick="deleteSelected()">
                Удалить выбранные
            </button>
        </div>

        <div class="d-flex align-items-center gap-2 flex-wrap">
            <select id="exportFormat" class="form-select form-select-sm" style="width: auto;">
                <option value="">Формат отчёта</option>
                <option value="excel">Excel (.xlsx)</option>
                <option value="txt">TXT (.txt)</option>
                <option value="sql">SQL (.sql)</option>
                <option value="db">SQLite (.db)</option>
            </select>

            <button class="btn btn-success btn-sm" onclick="downloadReport()">
                Скачать
            </button>
        </div>
    </div>

    <!-- Количество записей -->
    <p id="rowCount" class="text-muted"></p>

    <!-- Table -->
    <div class="card shadow-sm table-wrapper">
        <div class="card-body p-0">
            <table class="table table-striped table-hover table-sm mb-0" id="clicksTable">
                <thead class="table-dark">
                    <tr>
                        <th style="width:40px"></th>
                        <th>Время</th>
                        <th>IP</th>
                        <th>User-Agent</th>
                        <th>Token</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

</div>

<script>
async function loadTable() {
    const res = await fetch('/api/clicks');
    const data = await res.json();

    const tbody = document.querySelector('#clicksTable tbody');
    tbody.innerHTML = '';

    data.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
            <td><input type="checkbox" value="${row.id}"></td>
            <td>${row.timestamp}</td>
            <td>${row.ip}</td>
            <td class="text-truncate ua-col">${row.user_agent}</td>
            <td>${row.token}</td>
        `;
        tbody.appendChild(tr);
    });

    document.getElementById('rowCount').innerText =
        `Всего записей: ${data.length}`;
}

async function deleteSelected() {
    const checked = document.querySelectorAll(
        '#clicksTable input[type="checkbox"]:checked'
    );

    if (!checked.length) {
        alert('Выберите записи для удаления');
        return;
    }

    if (!confirm('Удалить выбранные записи?')) return;

    const ids = Array.from(checked).map(cb => cb.value);

    await fetch('/api/delete', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ ids })
    });

    loadTable();
}

function downloadReport() {
    const format = document.getElementById('exportFormat').value;
    if (!format) {
        alert('Выберите формат отчёта');
        return;
    }
    window.location.href = `/export/${format}`;
}

// Инициализация
loadTable();
setInterval(loadTable, 5000);

// Плавная подстройка таблицы при изменении окна
window.addEventListener('resize', () => {
    document.querySelector('#clicksTable').style.width = '100%';
});
</script>

</body>
</html>
